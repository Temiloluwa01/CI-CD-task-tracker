name: Pipeline for Task Tracker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # âœ… Create the .env file from GitHub Secrets  this is for the the ci pipeline on my github repo
      - name: Create backend .env file securely
        run: |
          mkdir -p backend  # just in case
          echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" >> backend/.env
          echo "PORT=${{ secrets.PORT }}" >> backend/.env
          echo "ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}" >> backend/.env

      - name: Build services with Docker Compose
        run: docker compose -f docker-compose.yaml build

      - name: Start services (for testing)
        run: docker compose -f docker-compose.yaml up -d

      - name: Test backend is reachable
        run: |
          sleep 10  # wait for containers to start
          curl --fail http://localhost || exit 1
